<lightbox show="!template.isEmpty('lightbox')" on-close="template.close('lightbox')">
    <container template="lightbox"></container>
</lightbox>
<lightbox show="display.share">
    <container template="share"></container>
</lightbox>
<div ng-if="display.editImage && selectedDocuments().length === 1">
    <image-editor document="selectedDocuments()[0]" show="display.editImage"></image-editor>
</div>
